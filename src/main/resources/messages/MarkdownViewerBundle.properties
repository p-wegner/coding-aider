# CSS Styles for Markdown Viewer
markdown.viewer.css.styles=\
        /* Base styles */\
        body { \
            font-family: -apple-system, BlinkMacSystemFont, ''Segoe UI'', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;\
            line-height: 1.6;\
            background: {0};\
            color: {1};\
            margin: 20px;\
            padding: 0;\
        }\
        \
        /* Code blocks */\
        pre {\
            background: {2};\
            border: 1px solid {3};\
            padding: 15px;\
            margin: 15px 0;\
            border-radius: 6px;\
            overflow-x: auto;\
            white-space: pre-wrap;\
        }\
        \
        pre code {\
            font-family: ''JetBrains Mono'', Consolas, Monaco, ''Courier New'', monospace;\
            font-size: 14px;\
            tab-size: 4;\
        }\
        \
        /* Search/Replace blocks */\
        .search-block {\
            background: {4};\
            color: {5};\
            padding: 8px 12px;\
            border-radius: 4px 4px 0 0;\
            margin: 0;\
            border-bottom: 1px solid {3};\
            display: block;\
        }\
        \
        .replace-block {\
            background: {6};\
            color: {7};\
            padding: 8px 12px;\
            border-radius: 0 0 4px 4px;\
            margin: 0;\
            display: block;\
        }\
        \
        /* Edit format panels */\
        .edit-format-panel {\
            border: 1px solid {8};\
            border-radius: 6px;\
            margin: 15px 0;\
            overflow: hidden;\
        }\
        \
        .edit-format {\
            background: {9};\
            font-weight: bold;\
            border-bottom: 1px solid {8};\
        }\
        \
        .edit-format-content {\
            margin: 0;\
            padding: 0;\
        }\
        \
        /* Aider blocks */\
        .aider-intention, .aider-summary {\
            border-radius: 6px;\
            padding: 12px;\
            margin: 15px 0;\
            font-size: 14px;\
            line-height: 1.5;\
        }\
        \
        .aider-intention {\
            background: {10};\
            border: 1px solid {11};\
            color: {12};\
        }\
        \
        .aider-summary {\
            background: {13};\
            border: 1px solid {14};\
            color: {15};\
        }\
        \
        /* Collapsible panels */\
        .collapsible-panel {\
            border: 1px solid {3};\
            border-radius: 6px;\
            margin: 15px 0;\
            overflow: hidden;\
        }\
        \
        .collapsible-header {\
            background: {2};\
            padding: 10px 15px;\
            cursor: pointer;\
            display: flex;\
            justify-content: space-between;\
            align-items: center;\
        }\
        \
        .collapsible-title {\
            font-weight: bold;\
        }\
        \
        .collapsible-content {\
            padding: 0;\
            max-height: 0;\
            overflow: hidden;\
            transition: max-height 0.3s ease-out, padding 0.3s ease-out;\
        }\
        \
        .collapsible-panel.expanded .collapsible-content {\
            max-height: 2000px;\
            padding: 10px 15px;\
        }\
        \
        /* File path styling */\
        .file-path {\
            font-family: monospace;\
            padding: 5px 10px;\
            background: {2};\
            border-bottom: 1px solid {3};\
        }\
        \
        /* Lists in aider blocks */\
        .aider-intention ul, .aider-summary ul {\
            padding-left: 20px;\
        }\
        \
        .aider-intention li, .aider-summary li {\
            margin: 5px 0;\
        }

