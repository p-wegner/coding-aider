# CSS Styles for Markdown Viewer
markdown.viewer.css.styles=\
        /* Base styles */\
        body { \
            font-family: -apple-system, BlinkMacSystemFont, ''Segoe UI'', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;\
            line-height: 1.6;\
            background: {0};\
            color: {1};\
            margin: 20px;\
            padding: 0;\
        }\
        \
        /* Code blocks */\
        pre {\
            background: {2};\
            border: 1px solid {3};\
            padding: 15px;\
            margin: 15px 0;\
            border-radius: 6px;\
            overflow-x: auto;\
            white-space: pre-wrap;\
        }\
        \
        pre code {\
            font-family: ''JetBrains Mono'', Consolas, Monaco, ''Courier New'', monospace;\
            font-size: 14px;\
            tab-size: 4;\
        }\
        \
        /* Search/Replace blocks */\
        .search-block {\
            background: {4};\
            color: {5};\
            padding: 8px 12px;\
            border-radius: 4px 4px 0 0;\
            margin: 0;\
            border-bottom: 1px solid {3};\
            display: block;\
        }\
        \
        .replace-block {\
            background: {6};\
            color: {7};\
            padding: 8px 12px;\
            border-radius: 0 0 4px 4px;\
            margin: 0;\
            display: block;\
        }\
        \
        /* Edit format panels */\
        .edit-format-panel {\
            border: 1px solid {8};\
            border-radius: 6px;\
            margin: 15px 0;\
            overflow: hidden;\
        }\
        \
        .edit-format {\
            background: {9};\
            font-weight: bold;\
            border-bottom: 1px solid {8};\
        }\
        \
        .edit-format-content {\
            margin: 0;\
            padding: 0;\
        }\
        \
        /* Aider blocks */\
        .aider-intention, .aider-summary {\
            border-radius: 6px;\
            padding: 12px;\
            margin: 15px 0;\
            font-size: 14px;\
            line-height: 1.5;\
        }\
        \
        .aider-intention {\
            background: {10};\
            border: 1px solid {11};\
            color: {12};\
        }\
        \
        .aider-summary {\
            background: {13};\
            border: 1px solid {14};\
            color: {15};\
        }\
        \
        /* Collapsible panels */\
        .collapsible-panel {\
            border: 1px solid {3};\
            border-radius: 6px;\
            margin: 15px 0;\
            overflow: hidden;\
        }\
        \
        .collapsible-header {\
            background: {2};\
            padding: 10px 15px;\
            cursor: pointer;\
            display: flex;\
            justify-content: space-between;\
            align-items: center;\
        }\
        \
        .collapsible-title {\
            font-weight: bold;\
        }\
        \
        .collapsible-content {\
            padding: 0;\
            max-height: 0;\
            overflow: hidden;\
            transition: max-height 0.3s ease-out, padding 0.3s ease-out;\
        }\
        \
        .collapsible-panel.expanded .collapsible-content {\
            max-height: 2000px;\
            padding: 10px 15px;\
        }\
        \
        /* File path styling */\
        .file-path {\
            font-family: monospace;\
            padding: 5px 10px;\
            background: {2};\
            border-bottom: 1px solid {3};\
        }\
        \
        /* Lists in aider blocks */\
        .aider-intention ul, .aider-summary ul {\
            padding-left: 20px;\
        }\
        \
        .aider-intention li, .aider-summary li {\
            margin: 5px 0;\
        }

markdown.viewer.html.template=<!DOCTYPE html>\
<html>\
<head>\
    <meta charset="UTF-8">\
    <meta name="viewport" content="width=device-width, initial-scale=1.0">\
    <style>\
        body {\
            font-family: -apple-system, BlinkMacSystemFont, ''Segoe UI'', Roboto, Oxygen, Ubuntu, Cantarell, ''Open Sans'', ''Helvetica Neue'', sans-serif;\
            line-height: 1.6;\
            margin: 0;\
            padding: 20px;\
            background: {0};\
            color: {1};\
        }\
        #content {\
            max-width: 100%;\
            overflow-wrap: break-word;\
        }\
        /* Custom scrollbar styling */\
        ::-webkit-scrollbar {\
            width: 10px;\
            height: 10px;\
        }\
        ::-webkit-scrollbar-track {\
            background: {2};\
            border-radius: 4px;\
        }\
        ::-webkit-scrollbar-thumb {\
            background: {3};\
            border-radius: 4px;\
        }\
        ::-webkit-scrollbar-thumb:hover {\
            background: {4};\
        }\
        pre {\
            white-space: pre-wrap;\
            overflow-x: auto;\
            background: {5};\
            padding: 10px;\
            border-radius: 4px;\
        }\
        code {\
            font-family: ''JetBrains Mono'', Consolas, Monaco, ''Courier New'', monospace;\
        }\
    </style>\
</head>\
<body>\
    <div id="content"></div>\
    <script>\
        // Store panel expansion states\
        let panelStates = {};\
        \
        // Function to initialize collapsible panels\
        function initCollapsiblePanels() {\
            document.querySelectorAll('.collapsible-header').forEach(header => {\
                // Remove existing event listeners to prevent duplicates\
                header.removeEventListener('click', togglePanel);\
                // Add click event listener\
                header.addEventListener('click', togglePanel);\
                \
                // Restore panel state if available\
                const panel = header.parentElement;\
                const panelId = getPanelId(panel);\
                if (panelStates[panelId] !== undefined) {\
                    if (panelStates[panelId]) {\
                        panel.classList.add('expanded');\
                        const arrow = header.querySelector('.collapsible-arrow');\
                        if (arrow) arrow.textContent = '\u25BC';\
                    } else {\
                        panel.classList.remove('expanded');\
                        const arrow = header.querySelector('.collapsible-arrow');\
                        if (arrow) arrow.textContent = '\u25B6';\
                    }\
                }\
            });\
        }\
        \
        // Generate a unique ID for a panel based on its content\
        function getPanelId(panel) {\
            const header = panel.querySelector('.collapsible-header');\
            const title = header ? header.querySelector('.collapsible-title')?.textContent || '' : '';\
            const contentElement = panel.querySelector('.collapsible-content');\
            const contentText = contentElement ? contentElement.textContent || '' : '';\
            const content = contentText.substring(0, Math.min(50, contentText.length));\
            // Create a safe ID by removing problematic characters\
            const safeTitle = title.replace(/[^\w-]/g, '');\
            const safeContent = content.replace(/\s+/g, '').replace(/[^\w-]/g, '');\
            return `panel-${safeTitle}-${safeContent}`;\
        }\
        \
        // Toggle panel function\
        function togglePanel(event) {\
            const panel = this.parentElement;\
            panel.classList.toggle('expanded');\
            \
            // Update arrow indicator\
            const arrow = this.querySelector('.collapsible-arrow');\
            if (arrow) {\
                arrow.textContent = panel.classList.contains('expanded') ? '\u25BC' : '\u25B6';\
            }\
            \
            // Save panel state\
            const panelId = getPanelId(panel);\
            panelStates[panelId] = panel.classList.contains('expanded');\
        }\
        \
        // Track scroll position\
        let lastScrollPosition = 0;\
        let isUserScrolling = false;\
        let shouldAutoScroll = true;\
        \
        // Initialize scroll tracking\
        function initScrollTracking() {\
            window.addEventListener('scroll', function() {\
                if (!isUserScrolling) {\
                    isUserScrolling = true;\
                    return;\
                }\
                \
                const scrollPosition = window.scrollY;\
                const scrollHeight = document.body.scrollHeight;\
                const windowHeight = window.innerHeight;\
                \
                // Check if user is near the bottom (within 50px)\
                const isNearBottom = scrollPosition + windowHeight >= scrollHeight - 50;\
                shouldAutoScroll = isNearBottom;\
                \
                lastScrollPosition = scrollPosition;\
            }, { passive: true });\
        }\
        \
        // Simple function to update content\
        function updateContent(html) {\
            // Save scroll position and panel states before update\
            const scrollPosition = window.scrollY;\
            const scrollHeight = document.body.scrollHeight;\
            const windowHeight = window.innerHeight;\
            const wasAtBottom = scrollPosition + windowHeight >= scrollHeight - 50;\
            \
            // Store current panel states\
            document.querySelectorAll('.collapsible-panel').forEach(panel => {\
                const panelId = getPanelId(panel);\
                panelStates[panelId] = panel.classList.contains('expanded');\
            });\
            \
            // Update content\
            document.getElementById('content').innerHTML = html;\
            \
            // Initialize collapsible panels after content update\
            setTimeout(() => {\
                initCollapsiblePanels();\
                \
                // Restore scroll position or scroll to bottom if was at bottom\
                if (shouldAutoScroll || wasAtBottom) {\
                    window.scrollTo(0, document.body.scrollHeight);\
                } else {\
                    // Try to maintain relative scroll position\
                    const newScrollHeight = document.body.scrollHeight;\
                    const scrollRatio = scrollPosition / scrollHeight;\
                    window.scrollTo(0, scrollRatio * newScrollHeight);\
                }\
                \
                isUserScrolling = false;\
            }, 50);\
        }\
        \
        // Initialize panels and scroll tracking when page loads\
        document.addEventListener('DOMContentLoaded', () => {\
            initCollapsiblePanels();\
            initScrollTracking();\
        });\
    </script>\
</body>\
</html>
